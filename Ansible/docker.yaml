---
- name: Docker build and push
  hosts: local  # Replace with the hostname or IP address of your target server
  become: yes  # Run tasks with sudo privileges

  tasks:
    - name: Update apt package cache
      apt:
        update_cache: yes   

    - name: Build Docker Image
      command: docker build -t petstore .
      args:
        chdir: /var/lib/jenkins/workspace/petstore

    - name: Tag Docker image
      command: docker tag petstore rizwanshaukat/petstore:latest 

    - name: Log in to Docker Hub
      community.docker.docker_login:
        registry_url: https://index.docker.io/v1/
        username: rizwanshaukat
        password: dckr_pat_sIfAcZfKqmlq08KuxHQz7PXSQ1E

    - name: Push Docker image
      command: docker push rizwanshaukat/petstore:latest

    - name: Run Docker container
      command: docker run -d --name petstore -p 8081:80 rizwanshaukat/petstore:latest
      register: run_result
      ignore_errors: yes

    - name: Log failure if the container failed to start
      debug:
        msg: "Failed to run container: {{ run_result.stderr }}"
      when: run_result.rc != 0
